<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const numeros = [3, 7, 2, 9, 4];

        const maiorValor = Math.max(...numeros);
        const menorValor = Math.min(...numeros);
        console.log(`Maior valor: ${maiorValor}`);
        console.log(`Menor valor: ${menorValor}`);


        const dobro = numeros.map(num => num * 2);
        console.log('Dobro dos valores:', dobro);

        const maioresQue5 = numeros.filter(num => num > 5);
        console.log('NÃºmeros maiores que 5:', maioresQue5);

    </script>
</body>
</html>
